<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumbnail {
            width: 100px;

            margin: 10px;
        }
        .box {
            width: 300px;
            height: 200px;
            background-color: #fa0;
            margin: 100px;
            overflow: hidden;
        }
        .box img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right bottom;
        }
    </style>
</head>
<body>
    
    <img src="https://picsum.photos/200/300/?random=10" class="thumbnail">
    <img src="https://picsum.photos/300/100/?random=10" class="thumbnail">
    <img src="https://picsum.photos/150/180/?random=10" class="thumbnail">
    
    <div class="box">
        <img src="https://picsum.photos/200/300/?random=10">
    </div>

    <div class="box">
        <img src="https://picsum.photos/300/100/?random=10">
    </div>

    <div class="box">
        <img src="https://picsum.photos/150/180/?random=10">
    </div>



</body>
</html>
