<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <style>
        .swiper-top {
            position: relative;
            width: 100%;
            margin: auto;
        }

        .swiper {
            width: calc(100% - 100px);
            margin: auto;
            height: 200px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-pagination.swiper-pagination-1 {
            bottom: -2rem;
        }
    </style>
</head>

<body>
    <div class='swiper-top'>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/777/1000/500" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/778/1000/800" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/779/700/500" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/780/1000/500" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/781/1000/500" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-pagination swiper-pagination-1"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: 'coverflow',
            slidesPerView: 1.5,
            loop: true,
            centeredSlides: true,
            coverflowEffect: {
                depth: 200,
                rotate: 30,
                stretch: 0,
                slideShadows: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
