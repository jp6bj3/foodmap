<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="https://picsum.photos/50/50/?random=10>" alt="Food Map">
        </div>
        <!-- <nav class="nav-box">
            <input type="checkbox" id="menu">
            <label for="menu" class="line">
                <div class="menu"></div>
            </label>

            <div class="menu-list">
                <ul>
                    <li>選單1</li>
                    <li>選單2</li>
                    <li>選單3</li>
                </ul>
            </div>
        </nav> -->

    </header>

    <main>
        <div class="section-search">
            <div class="search-bar">
                <input type="text" placeholder="搜尋餐廳...">
            </div>
        </div>
        <section class="food-categories">
            <a href="#"><img src="https://picsum.photos/150/150/?random=10" alt="Category 1"></a>
            <a href="#"><img src="https://picsum.photos/150/150/?random=10" alt="Category 2"></a>
            <!-- 其他食物類別 -->
        </section>

        <section class="recommended-restaurants">
            <div class="restaurant-card">
                <img src="https://picsum.photos/150/150/?random=10" alt="Restaurant 1">
                <h3>餐廳名稱 1</h3>
                <p>價格範圍: NT$200 - NT$500</p>
            </div>
            <!-- 其他推薦餐廳 -->
        </section>

        <section class="promotion">
            <h2>限時活動</h2>
            <p>活動內容說明...</p>
        </section>

        <section class="user-recommendations">
            <h2>用戶推薦</h2>
            <div class="user-card">
                <img src="https://picsum.photos/150/150/?random=10" alt="User 1">
                <h4>用戶名稱 1</h4>
                <p>推薦內容...</p>
            </div>
            <!-- 其他用戶推薦 -->
        </section>

        <section class="restaurant-list">
            <h2>更多推薦</h2>
            <div class="restaurant-grid">
                <div class="restaurant-thumbnail">
                    <img src="https://picsum.photos/150/150/?random=10" alt="Restaurant 2">
                    <h4>餐廳名稱 2</h4>
                </div>
                <!-- 其他餐廳縮圖 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="app-download">
            <h3>下載 Food Map 應用程式</h3>
            <p>隨時隨地探索美食</p>
            <div class="app-links">
                <a href="#"><img src="https://picsum.photos/150/150/?random=10" alt="App Store"></a>
                <a href="#"><img src="https://picsum.photos/150/150/?random=10" alt="Google Play"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
