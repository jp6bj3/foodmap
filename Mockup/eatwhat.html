<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="font.css">

    <style>
        .main-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        #switch {
            display: none;
        }

        .main-header .logo {
            width: 100%;
            z-index: 2;
            padding: 5px 0;
        }

        @media screen and (min-width:768px) {
            .main-header .logo {
                display: flex;
                position: absolute;
                justify-content: center;
                padding: 10vh 0 0 0;
            }
        }

        .main-header .phone {
            display: flex;
            align-items: center;
            padding: 0 5%;
            z-index: 5;
        }

        .main-header .phone a {
            text-decoration: none;
            color: #ddd;
        }

        @media screen and (max-width:768px) {
            .main-header .phone {
                display: none;
            }
        }

        .main-header .hb {
            width: 60px;
            height: 50px;
            /* background-color: #4c4c4c88; */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            z-index: 2;
            padding: 15px 5px;
        }

        @media screen and (min-width:768px) {
            .main-header .hb {
                display: none;
            }
        }

        .main-header .hb span {
            width: 80%;
            height: 3px;
            background-color: #fff;
        }

        @media screen and (max-width:768px) {
            .main-header .main-nav {
                display: none;
                position: absolute;
                background-color: rgb(0, 0, 0);
                top: 100%;
                /* right: 0; */
                width: 100%;
            }
        }

        @media screen and (min-width:768px) {
            #switch:checked~.main-header .main-nav {
                display: flex;
            }

            .main-header .main-nav {
                display: flex;
                position: relative;
                top: auto;
                width: auto;
                background-color: transparent;
                right: 5%;
            }
        }

        .main-header .main-nav a {
            display: block;
            /* 佔滿整排 */
            padding: 10px;
            width: 70px;
            text-align: center;
            text-decoration: none;
            /* 底線消失 */
            color: aliceblue;
        }

        @media screen and (max-width:768px) {
            .main-header .main-nav a+a {
                border-top: 1px solid #fff;
                /* A後面的A 加上TOP線 */
            }
        }

        #switch:checked~.main-header .main-nav {
            display: block;
            z-index: 2;
        }

        /* 底圖 */

        .bv {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }


        @media screen and (max-width:768px) {
            .bv {
                height: 100%;
                overflow: hidden;
            }
        }

        @media screen and (min-width:768px) {
            .bv {
                height: 330%;
                overflow: hidden;
            }
        }

        .bv img {
            width: 100%;
        }

        /* eat */
        .section-eat {
            padding-top: 18vh;
        }

        @media screen and (max-width:768px) {
            .section-eat {
                padding-top: 0px;
            }
        }


        .container-eat .card-eat-e {
            width: 100%;
        }

        .container-eat .card-eat-e:hover {
            opacity: .5;
        }

        .container-eat h2 {
            padding-top: 40px;
            font-size: 20px;
        }

        .container-eat p,
        span {
            font-size: 16px;
            padding: 20px 0;
        }


        .eat-col {
            display: flex;
            flex-direction: column;
        }

        .eat-txt {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .card-eat {
            display: flex;
            flex-direction: column;
            position: relative;
            border: #888888 solid 1px;
            border-radius: 10px;
            height: 200px;
        }

        .card-eat .eat-pic img {
            width: 100%;
            height: 100%;
        }

        .card-eat-tab {
            position: absolute;
            top: 150px;
            left: 10px;
        }

        /* .waterfall */

        .section-waterfall-title {
            text-align: center;
            font-size: 24px;
            padding-top: 40px;
        }

        body {
            margin: 0;
            padding: 10px;
        }

        .waterfall {
            width: 100%;
            margin: 0px auto;
            column-count: 4;
            /*欄數*/
            column-gap: 10px;
            /*每欄間隔*/
        }

        .item {
            /* background-color: lightgrey; */
            text-align: center;
            background-color: #000000;
            box-sizing: border-box;
            margin: 0 auto 5px;
            break-inside: avoid;
            border-radius: 10px;
            /*定義頁面、列或是區域發生中斷時的元素表現方式。 auto->元素中斷、acoid->元素不中斷*/
        }

        .item:hover img {
            opacity: .5;
        }

        img {
            width: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            border-radius: 10px;
        }

        .section-waterfall {
            max-width: 900px;
            padding-top: 40px;
        }

        .ww {
            max-width: 1000px;
        }

        .w {
            padding-top: 20px;
            margin-left: 180px;
        }

        .w img {
            width: 80%;
            margin: 0;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="" id="switch">
    <header class="main-header">
        <div class="bv"><img src="foodmap/banner.jpg"></div>
        <div class="logo">
            <a href="https://jp6bj3.github.io/foodmap/Mockup/index2.html">
                <img src="foodmap/logo.png">
        </div></a>
        <div class="phone"><a href="#">下載APP</a></div>
        <label class="hb" for="switch">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="main-nav">
            <a href="#">添加餐廳</a>
            <a href="#">商家</a>
            <a href="#">登入</a>
            <a href="#">註冊</a>
        </div>

    </header>
    <main>
        <div class="section section-eat">
            <div class="container container-eat">
                <div class="row row-cols-1 row-cols-md-1">
                    <div class="col eat-col">
                        <h2>精選動態</h2>
                        <div class="eat-txt">
                            <p>台北市, 大安區附近</p>
                            <p>2455瀏覽 | 231人說讚 </p>
                        </div>
                    </div>
                </div>
                <!-- <div class="row row-cols-4 row-cols-md-4">
                    <div class="col">
                        <div class="card card-eat">
                            <a href="#"><img class="eat-pic" src="foodmap/foodrev-fish.jpg">
                                <div class="card-eat-tab">
                                    <p>查看附近的餐廳
                                    </p>
                            </a>
                        </div>
                    </div>
                </div> -->
                <div class="row row-cols-4 row-cols-md-4">
                    <div class="col">
                        <a href="#"><img class="card-eat-e" src="foodmap/card-eat1.png" alt=""></a>
                    </div>
                    <div class="col">
                        <a href="#"><img class="card-eat-e" src="foodmap/card-eat2.png" alt=""></a>
                    </div>
                    <div class="col">
                        <a href="#"><img class="card-eat-e" src="foodmap/card-eat3.png" alt=""></a>
                    </div>
                    <div class="col">
                        <a href="#"><img class="card-eat-e" src="foodmap/card-eat4.png" alt=""></a>
                    </div>
                </div>

            </div>
        </div>
        <div class="section-waterfall-title">
            <h2>附近的大家都吃什麼?</h2>
        </div>
        <div class="section-waterfall waterfall">
            <div class="item"><img src="https://picsum.photos/200/300/?random=10"></div>
            <div class="item"><img src="https://picsum.photos/200/350/?random=12"></div>
            <div class="item"><img src="https://picsum.photos/200/300/?random=15"></div>
            <div class="item"><img src="https://picsum.photos/200/200/?random=13"></div>
            <div class="item"><img src="https://picsum.photos/200/330/?random=17"></div>
            <div class="item"><img src="https://picsum.photos/200/300/?random=18"></div>
            <div class="item"><img src="https://picsum.photos/200/300/?random=19"></div>
            <div class="item"><img src="https://picsum.photos/200/300/?random=29"></div>
        </div>
        <div class="ww">
            <img class="w" src="foodmap/w.png" alt="">
        </div>
    </main>
</body>

</html>
